[deploy]
startCommand = "cd backend && python init_db.py && python seed_questions.py && python load_haunting_race_questions.py && cd .. && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
